<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAS</title>
    <link rel="stylesheet" href="WAS.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <canvas id="animation-canvas"></canvas>
        <div id="rule-container">
            <h1 class="h1">Rule Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <table id="rule-table"></table>
            </div>
            <div class="flex space-x-2 mt-1 mb-1">
                <input id="rule-input" class="input" type="text" placeholder="Enter Rule Code" style="width:480px"/>
                <button id="save-rule" class="button">Save</button>
                <button id="life-death" class="button">Life</button>
            </div>
            <h1 class="h1">Random Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <input id="random-input" class="input" type="text" placeholder="Enter Generation Code" style="width:460px"/>
                <button id="reshuffle-random" class="button">Reshuffle</button>
            </div>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="add-random" class="button">Add Random Rule</button>
                <button id="flush" class="button">Flush</button>
            </div>
            <h1 class="h1">Record</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <input id="animation-name" class="input" type="text" placeholder="Enter Animation Name" style="width:330px;"/>
                <button id="save-animation" class="button">Save</button>
            </div>
            <h1 class="h1">About</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="instructions" class="button">Instructions</button>
                <button id="help" class="button">Help</button>
            </div>
            <h1 class="h1">Animation Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="pause-play" class="button hidden">Pause</button>
                <button id="start-reset" class="button">Start</button>
                <button id="step" class="button">Step: 0</button>
                <button id="color-select" class="button">Black</button>
            </div>
            <h1 class="h1">Color Control</h1>
            <div class="flex flex-col space-y-2 mt-1 mb-1">
                <p>Color 1: <input id="color1-input" class="input" type="text" placeholder="#FF0000" style="width:220px;"/></p>
                <p>Color 2: <input id="color2-input" class="input" type="text" placeholder="#00FF00" style="width:220px;"/></p>
                <p>Color 3: <input id="color3-input" class="input" type="text" placeholder="#0000FF" style="width:220px;"/></p>
            </div>
        </div>
        <div id="modalOverlay" class="overlay">
            <div id="modalContent" class="modal">
                <div id="modalBody">
                    <p>Hi</p>
                    <button id="closeModal" class="button">Close</button>
                </div>
            </div>
        </div>
        <div id="ruleOverlay" class='overlay'>
            <div id="ruleContent" class="modal">
                <div id="ruleBody">
                    <span style="float:right; cursor:pointer; font-size:20px;" onclick="closeModal()">&times;</span>
                    <h3 id="modalTitle">Edit List</h3>
                    <div id="listContainer"></div>
                    <div class="input-group">
                        <input type="text" id="new-rule" placeholder="Add New Rule" class="input" style="width:400px;"/>
                        <button id="addBtn" class="button" onclick="addItem()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="WAS.js"></script>
    </body>
</html>
